<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pomodoro Clock!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Antic|Poller+One" rel="stylesheet">

	<link rel = "stylesheet" href="../css/index.css"> 
	<script src = "../js/timer.js"></script>
</head>



<body class = "container">
	<div class = "row" id="header" style="background-color: yellow">
		<h1> Pomodoro Clock </h1>
	</div>

	
		<div class = "row content-cell"   >
			

			<div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<h1> Motivation </h1>
			</div>
			
			<div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6" id="clock-and-buttons" >
			<p class="lead text-center"> Complete the clock module and make it look sexy </p>
					<h1 id="clock" class ="text-center"></h1>
				<div class="text-center">
					<button type="button" class="btn btn-success enlarge-button" id="start">
						<span class="glyphicon glyphicon-play "> </span>
		    		</button>
				    <button type="button" class="btn btn-warning enlarge-button" id="pause">
				     	<span class="glyphicon glyphicon-pause"> </span>
				    </button>
				    <button type="button" class="btn btn-danger enlarge-button" id="stop">
				     	<span class="glyphicon glyphicon-stop"> </span>
				    </button>
				</div>
			</div>
		</div>

		<div class = "row content-cell" style="background-color: #ccffcc;">
			<div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6 " style="background-color: green;"> 
				<h1> Pomodoro Counter </h1>
			</div>
			<div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6 " style="background-color: red;">
				<h1> Task List </h1>
			</div>
		</div>
	
	



</body>
</html>
